<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h1>Online Quiz</h1>
    <div class="credit">
  Crafted with ❤️ by <strong>Udit Narayan Mohanty</strong>
</div>


    <div id="startScreen">
        <p>Test your knowledge</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizScreen" style="display:none;">
        <h2 id="questionText"></h2>
<p id="timer">Time left: 10s</p>

        <div class="options">
            <button onclick="selectAnswer(0)"></button>
            <button onclick="selectAnswer(1)"></button>
            <button onclick="selectAnswer(2)"></button>
            <button onclick="selectAnswer(3)"></button>
        </div>

        <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
            Next
        </button>
    </div>

   <div id="resultScreen" style="display:none;">
    <h2>Quiz Result</h2>
    <p id="resultEmoji" style="font-size:40px;"></p>
    <p id="resultMessage" style="font-size:18px; font-weight:bold;"></p>
    <p id="scoreText"></p>
    <button onclick="restartQuiz()">Restart Quiz</button>
</div>

</div>

<script src="app.js"></script>


</body>
</html>
